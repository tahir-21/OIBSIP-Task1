<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      font-size: 1rem;
      margin-bottom: 8px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>

    <label for="temperatureInput">Enter Temperature:</label>
    <input type="number" id="temperatureInput" placeholder="Enter temperature">

    <label for="unitSelection">Select Unit:</label>
    <select id="unitSelection">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <button id="convertButton">Convert</button>

    <div id="resultDisplay" class="result"></div>
  </div>

  <script>
    document.getElementById('convertButton').addEventListener('click', function() {
      const tempInput = parseFloat(document.getElementById('temperatureInput').value);
      const unit = document.getElementById('unitSelection').value;
      let result;
      let convertedUnit;

      // Validate if input is a number
      if (isNaN(tempInput)) {
        alert('Please enter a valid number.');
        return;
      }

      // Conversion Logic
      switch (unit) {
        case 'C':
          result = {
            fahrenheit: (tempInput * 9/5) + 32,
            kelvin: tempInput + 273.15
          };
          convertedUnit = "°C";
          break;
        case 'F':
          result = {
            celsius: (tempInput - 32) * 5/9,
            kelvin: ((tempInput - 32) * 5/9) + 273.15
          };
          convertedUnit = "°F";
          break;
        case 'K':
          result = {
            celsius: tempInput - 273.15,
            fahrenheit: ((tempInput - 273.15) * 9/5) + 32
          };
          convertedUnit = "K";
          break;
        default:
          alert('Invalid unit selection');
          return;
      }

      // Displaying the results
      let resultText = `Converted from ${tempInput} ${convertedUnit}:<br>`;

      if (unit !== 'C') {
        resultText += `Celsius: ${result.celsius.toFixed(2)} °C<br>`;
      }
      if (unit !== 'F') {
        resultText += `Fahrenheit: ${result.fahrenheit.toFixed(2)} °F<br>`;
      }
      if (unit !== 'K') {
        resultText += `Kelvin: ${result.kelvin.toFixed(2)} K<br>`;
      }

      document.getElementById('resultDisplay').innerHTML = resultText;
    });
  </script>
</body>
</html>
